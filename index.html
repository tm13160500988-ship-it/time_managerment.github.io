<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间拼图 - 您的时间可视化工具</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #4a148c;
            --accent-color: #ffb74d;
            --text-light: #f3e5f5;
            --text-dark: #212121;
            --background-dark: #424242;
            --background-light: #fafafa;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--background-light);
            scroll-behavior: smooth;
        }

        header {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 1.5rem 5%;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .header-content {
            z-index: 1;
        }

        .header-content h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header-content p {
            font-size: 1.25rem;
            margin-top: 0;
            font-weight: 300;
        }
        
        .cta-button {
            display: inline-block;
            background: var(--accent-color);
            color: var(--background-dark);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .puzzle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><path id="puzzle-piece" d="M50 0 A50 50 0 0 1 100 50 A50 50 0 0 1 50 100 A50 50 0 0 1 0 50 A50 50 0 0 1 50 0z" /></defs><use href="#puzzle-piece" transform="translate(0,0) scale(0.2)" fill="%23FFFFFF" /></svg>');
            background-size: 50px;
            animation: movePuzzle 20s infinite linear;
        }
        
        @keyframes movePuzzle {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(100px) translateY(100px);
            }
        }

        main {
            padding: 2rem 5%;
            max-width: 1200px;
            margin: auto;
        }

        section {
            padding: 4rem 0;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            text-align: left;
        }

        .feature-card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .icon {
            display: inline-block;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        footer {
            text-align: center;
            padding: 2rem 5%;
            background: var(--background-dark);
            color: var(--text-light);
        }
        
        /* Font Icons - You can replace these with SVG or a real icon font */
        .icon.puzzle::before { content: "🧩"; }
        .icon.clock::before { content: "⏰"; }
        .icon.calendar::before { content: "📅"; }
        .icon.graph::before { content: "📊"; }
        .icon.phone::before { content: "📱"; }
        
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2.5rem;
            }
            .header-content p {
                font-size: 1rem;
            }
            h2 {
                font-size: 2rem;
            }
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="puzzle-bg"></div>
        <div class="header-content">
            <h1>时间拼图</h1>
            <p>将您的空闲时间，拼成您想要的样子。</p>
        </div>
    </header>

    <main>
        <section id="features">
            <h2>功能亮点</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <h3><span class="icon puzzle"></span>时间分块，轻松管理</h3>
                    <p>将一整天的时间切分为可自由拖动的“时间块”，直观地看到每个时间段的用途。告别模糊的时间概念，让规划触手可及。</p>
                </div>
                <div class="feature-card">
                    <h3><span class="icon clock"></span>时间拼图，分配任务</h3>
                    <p>您的每一个空闲时间块都像一块拼图。将这些时间块与您想做的“任务拼图”进行匹配，系统会帮助您自动分配，实现高效利用。</p>
                </div>
                <div class="feature-card">
                    <h3><span class="icon graph"></span>可视化报表，洞察时间</h3>
                    <p>通过清晰的图表和数据，了解您的时间都花在了哪里。哪些任务占据了大部分时间？哪些空闲时间可以被更好地利用？一目了然。</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 时间拼图. All rights reserved.</p>
    </footer>

</body>
</html>
